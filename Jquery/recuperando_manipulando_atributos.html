<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperando,Manipulando, atributos </title>
    <script src="jquery-3.6.0.min.js"></script>
    <script>

        $(document).ready(() => {

            $('img').attr('src','imagens/esfera_2.png') 

            $('img').attr('border',10)

            $('div').attr('style','background-color: blue; width:200px; height:200px;')

            $('input').attr('value','Eu continuo sendo um input !')

            $('input').attr('type','password')
        })

    </script>
</head>
<body>
   <img src="imagens/esfera_1.png" border="5">
   <div style="background-color: red; width:100px; height:100px;"></div>
   <input type="text" value="Eu sou um input">
</body>

</html>
