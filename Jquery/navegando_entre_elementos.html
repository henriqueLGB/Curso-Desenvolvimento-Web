<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<script src="jquery-3.6.0.min.js"></script>
		<script>

			//Pega o elemento pai de um elemento especifico
			console.log($('.secao1').parent())

			//Procura por elementos pai
			console.log($('.subSecao').closest('#pagina'))

			console.log($('#rodape').find('p'))
			console.log($('#topo').find('.item'))

			//Misturando comandos para  buscar um em especifico
			console.log($('.secao1').parent().find('h1'))

		</script>	
	</head>

	<body>
		
		<div id="topo">

		</div>		
		
		<div id="rodape">

	</body>

</html>
