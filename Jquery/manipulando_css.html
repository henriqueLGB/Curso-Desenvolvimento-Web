<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<style>
			.campo	{
						background-color: #ddd;
						border: none;
						padding:10px;
					}
		</style>

		<script src="jquery-3.6.0.min.js"></script>

	</head>

	<body>
		
		<div id="topo">
			<h1>Barra de navegação da aplicação</h1>
		</div>

		<div>
			<h3>Contato</h3>
			<hr />

			<p>Nome:</p>
			<input type="text" />
			<br />

			<p>Email:</p>
			<input type="text" />
			<br />

			<p>Mensagem:</p>
			<textarea></textarea>
			<br />

			<button type="button">Enviar</button>
		</div>
	</body>
	<script>

		//$('#topo').css('background-color','#155661').css('margin','0px').css('padding','10px 20px 10px 20px')
		$('#topo').css({'background-color' : '#155661', 'margin' : '0px','padding' : '10px 20px 10px 20px'})

		$('body').css('margin','0px')

		$('h1').css({'color':'#fff','margin':'0px'})

		//Adiciona uma classe para o elemento
		$('input').addClass('campo')
		$('textarea').addClass('campo')

		//Verifica se o textarea possui a class campo
		console.log($('textarea').hasClass('campo'))	

	</script>

</html>
