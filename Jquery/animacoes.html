<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<style>
            .div{
                width: 80px;
                height: 80px;
                border: solid 1px black;
                background-color: #aaa;
            }
		</style>

        <script src="jquery-3.6.0.min.js"></script>
		<script>
			$(document).ready(() => {
                $('#btn1').on('click',() => {
                    $('.div').animate({
                            'width':'160px',
                            'height':'160px',
                            'margin-left':'200px',
                            'margin-top':'200px',
                            'border-radius':'25px'
                        },
                        {
                            duration: 3500,
                            start: () => {
                                console.log('animação iniciada')
                            },
                            complete: () => {
                                console.log('animação finalizada')
                            }
                        }
                    )
                })
			})
		</script>
	</head>

	<body>
		<button id="btn1" type="button">Iniciar animação</button>
		<div class="div"></div>
	</body>

</html>
