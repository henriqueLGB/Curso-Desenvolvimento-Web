<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        //contexto spread

        //string

        let tituloArtigo = 'Como utilizar o operador rest/spread'

        console.log(tituloArtigo)
        console.log(...tituloArtigo)   //operador spread(separa)
        console.log([...tituloArtigo]) //coloca as palavras em índices

        //arrays
        let listaCursos1 = ['NodeJs e MongoDB','ES6,TypeScript e Angular4']
        let listaCursos2 = ['Multiplataforma Android/IOS','Introdução ao GNU/Linux']
        let listaCursosCompleto = ['Web Completo','Android Completo',...listaCursos1,...listaCursos2] //Espalha os valores de outros arrays 

        console.log(listaCursosCompleto)
        

        //Objetos
        let pessoa = {nome: 'João', idade: 27 }
        let clone  = {endereco : 'Rua ABC',...pessoa} //espaçha os valores de um objeto a outro

        console.log(clone)

    </script>
</head>

<body>
    <div id="output"></div>
</body>

</html>
