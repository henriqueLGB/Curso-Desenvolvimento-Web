<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        let nome = 'Henrique'                  
        let idade = 21
        let sexo = 'Masculino'
        let profissao = 'Programador'

        let objeto ={
                        nome: nome ,
                        idade: idade,
                        sexo: sexo,
                        profissao: profissao ,
                        exibirResumo : function(){
                            console.log(`${this.nome}, ${this.idade} anos, ${this.sexo} é ${this.profissao}`)
                        }
                    }

        console.log(objeto)
        objeto.exibirResumo()

        // NA VERSÃO NOVA DO ECMA6 CASO A VARIÁVEL TENHA O MESMO NOME QUE O VALOR NÃO PRECISAMOS DECLARA-LO
        //TAMBÉM PODE SOMENTE COLOCAR O NOME DA FUNÇÃO DIRETO AO INVÉS DE COLOCAR O VALOR
        let objeto2 ={
                        nome,
                        idade,
                        sexo,
                        profissao,
                        exibirResumo(){
                            console.log(`${this.nome}, ${this.idade} anos, ${this.sexo} é ${this.profissao}`)
                        }
                    }
        
        console.log(objeto2)
        objeto2.exibirResumo()

    </script>
</head>

<body>
    <div id="output"></div>
</body>

</html>
