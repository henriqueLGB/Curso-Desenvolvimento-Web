<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        //TÊM O PAPEL DE SIMULAR O METODO DE CLASSE
        let Carro = function(){

            this.cor                = 'Amarelo'
            this.modelo             = 'Chevette'
            this.velocidadeAtual    = 0
            this.velocidadeMaxima   = 180
            
            this.acelerar = function(){
                let velocidade = this.getVelocidadeAtual() + 10
                this.setVelocidadeAtual(velocidade)
            }

            this.getVelocidadeAtual = () => this.velocidadeAtual    
      

            this.setVelocidadeAtual = velocidadeAtual => this.velocidadeAtual = velocidadeAtual
            
             

        }

        let carro = new Carro()
        console.log(` A velocidade atual do carro é ${carro.getVelocidadeAtual()}`)
        carro.acelerar()
        console.log(` A velocidade atual do carro é ${carro.getVelocidadeAtual()}`)


    </script>
</head>

<body>
    <div id="output"></div>
</body>

</html>
