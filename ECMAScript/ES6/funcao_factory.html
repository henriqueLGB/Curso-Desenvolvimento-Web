<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        let Bicicleta1 =    {
                                cor : 'Branca',
                                marcha: 'única',
                                aro : 12,

                                pedalar() { console.log('Método pedalar executado')}
                            }


                             
        let Bicicleta2 =    {
                                cor : 'Vermelha',
                                marcha: '18',
                                aro : 26,

                                pedalar() { console.log('Método pedalar executado')}
                            }

        console.log(Bicicleta1)
        console.log(Bicicleta2)

        //Função factory                        
        let BicicletaFactory = function(cor,marcha,aro){

            //lógica

            return  {
                        cor,
                        marcha,
                        aro, 
                        pedalar() { console.log('Método pedalar executado')}
                    }

        }


        let Bicicleta3 = BicicletaFactory('Vermelha','18',26)
        console.log(Bicicleta3)

        //console.log(`Cor: ${Bicicleta3.cor}`)
        //Bicicleta3.pedalar()

        let Bicicleta4 = BicicletaFactory('Branca','única',12)
        console.log(Bicicleta4)

    </script>
</head>

<body>
    <div id="output"></div>
</body>

</html>
