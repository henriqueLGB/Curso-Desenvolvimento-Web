<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        //MODELO DO OBJETO
        class ContaBancaria{        

            /* ATRIBUTOS */
           constructor(){

                this.agencia       = 1075    
                this.numeroConta   = 8351125      
                this.saldo         = 50
                this.limite        = 450
           }

           /*METODOS */

           depositar(valorDeposito){
                this.saldo += valorDeposito
           }

           sacar(valorSaque){
                this.saldo -= valorSaque
           }

           consultarSaldo(){
                return this.saldo
           }

        }   

        /* INSTANCIANDO COM BASE NUM MODELO */
        let x = new ContaBancaria()
        let y = new ContaBancaria()

        console.log(x.consultarSaldo())
        x.depositar(450)
        console.log(x.consultarSaldo())
        x.sacar(200)
        console.log(x.consultarSaldo())

        /* INSTANCIAMENTO Y */
        console.log(y.consultarSaldo())

    </script>
</head>

<body>
    <div id="output"></div>
</body>

</html>
