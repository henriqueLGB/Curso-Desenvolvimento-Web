<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        /*

        //FUNÇÃO NORMAL
        let quadrado = function(x = 5){
            return x * x
        }


        // ARROW FUNCTION, CASO TENHA MAIS DE DOIS PARAMETROS E NECESSÁRIO COLOCAR (),
        // CASO NÃO TENHA UM BLOCO DE INSTRUÇÃO DENTRO DA FUNÇÃO PODE COLOCAR O RETORNO 
        // SEM ABRIR E FECHAR AS CHAVES E SEM A PALAVRA RETURN

        let quadrado = x =>  x * x //RETURN IMPLÍCITO

        document.write(quadrado(3))


        //FUNÇAO NORMAL
        let parOuImpar = function(numero){

            if(numero % 2 === 0){
                return 'par'
            }else{
                return 'ímpar'
            }

        }

        */


        //FUNÇÃO ARROW COM IF TERNÁRIO
        let parOuImpar = numero => numero % 2 === 0 ? 'par' : 'impar' //RETORNO IMPLÍCITO



        document.write(parOuImpar(7))


        
    </script>
