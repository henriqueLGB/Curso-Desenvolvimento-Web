<html>
	<head>
		<title>Calculadora</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <style>
      .calculadora {
        margin-top: 40px;
        border: solid 1px #000;
        padding: 20px;
        background-color: #2E2E2E;
        border-radius: 10px;
        box-shadow: 1px 1px 5px #000;
      }

      .btn {
        width: 60px;
        height: 50px;
        margin: 5px;
        box-shadow: 1px 1px 1px #000;
      }

      .clear {
        width: 130px;
      }

      .enter {
        height: 110px;
      }

      .zero {
        width: 130px;
      }

      .resultado {
        text-align: right;
        font-size: 20px;
        margin-top: 10px;
        margin-bottom: 20px;
        border: solid 1px #000;
        box-shadow: 1px 1px 1px #000;
      }

    </style>
    
	</head>

  <body style="background: #D9D9D9">

    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <br />

          <div class="calculadora">
            <input type="text" id="display" class="form-control resultado" placeholder="0" disabled="disabled" />
            
            <div class="row">
              <button type="button" onclick="apagar()" class="btn btn-dark btn-lg clear font-weight-light">C</button>
              <button type="button" onclick="adicionarSimbolo('divisao')" class="btn btn-dark btn-lg font-weight-light">/</button>
              <button type="button" onclick="adicionarSimbolo('multiplicar')" class="btn btn-dark btn-lg font-weight-light">*</button>
            </div>

            <div class="row">
              <button type="button" onclick="adicionaNumero(7)" class="btn btn-dark btn-lg font-weight-light">7</button>
              <button type="button" onclick="adicionaNumero(8)" class="btn btn-dark btn-lg font-weight-light">8</button>
              <button type="button" onclick="adicionaNumero(9)" class="btn btn-dark btn-lg font-weight-light">9</button>
              <button type="button" onclick="adicionarSimbolo('subtrair')" class="btn btn-dark btn-lg font-weight-light">-</button>
            </div>
            
            <div class="row">
              <button type="button" onclick="adicionaNumero(4)" class="btn btn-dark btn-lg font-weight-light">4</button>
              <button type="button" onclick="adicionaNumero(5)" class="btn btn-dark btn-lg font-weight-light">5</button>
              <button type="button" onclick="adicionaNumero(6)" class="btn btn-dark btn-lg font-weight-light">6</button>
              <button type="button" onclick="adicionarSimbolo('somar')" class="btn btn-dark btn-lg font-weight-light">+</button>
            </div>

            <div class="row">
              <button type="button" onclick="adicionaNumero(1)" class="btn btn-dark btn-lg font-weight-light">1</button>
              <button type="button" onclick="adicionaNumero(2)" class="btn btn-dark btn-lg font-weight-light">2</button>
              <button type="button" onclick="adicionaNumero(3)" class="btn btn-dark btn-lg font-weight-light">3</button>
              <button type="button" onclick="resultado()" class="btn btn-dark btn-lg enter">=</button>
            </div>

            <div class="row" style="margin-top: -60px">
              <button type="button" onclick="adicionaNumero(0)"class="btn btn-dark zero btn-lg font-weight-light">0</button>
              <button type="button" onclick="adicionarSimbolo('ponto')" class="btn btn-dark btn-lg font-weight-light">.</button>
            </div>

          </div>
        </div>
      </div>
    </div>    
  </body>
  <script>

    /* FUNÇÃO PARA LIMPAR O DISPLAY */
    function apagar(){
        
      let display = document.getElementById('display').value = ''

    }

    /* FUNÇÃO PARA ADICIONAR OS NÚMEROS */
    function adicionaNumero(numero){

      let display = document.getElementById('display').value
      let exibir = document.getElementById('display').value = display + numero 
      
    }

    /* FUNÇÃO PARA ADICIONAR OS SIMBOLOS */
    function adicionarSimbolo(simbolo){

      let display = document.getElementById('display').value;
      let exibir;

      switch(simbolo){
        
        case 'divisao':
          exibir = document.getElementById('display').value = display + '/';
        break;

        case 'multiplicar':
          exibir = document.getElementById('display').value = display + '*';
        break;

        case 'subtrair': 
          exibir = document.getElementById('display').value = display + '-';
        break;

        case 'somar': 
          exibir = document.getElementById('display').value = display + '+';
        break;

        case 'ponto': 
          exibir = document.getElementById('display').value = display + '.';
        break;

        
      }
      
    }

    /* FUNÇÃO PARA EXIBIR O RESULTADO */
    function resultado(){
      
      let valor = document.getElementById('display');

      /* VERIFICA SE O VALOR É NULO OU ZERO */
      if(valor.value == null || valor.value == 0){
        return valor.value = '';
      }

      let calculo = eval(valor.value);
      
      valor.value = calculo;

    }

   
  </script>	
</html>
