<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>  

      /* PESQUISAR NA DOCUMENTAÇÃO */

      var janela

      function abrirPopUp(){
        janela = window.open('http://google.com.br','Nova janela','width=200,height=100')
      }
  
      function fecharPopUp(){
          janela.close()
      }
  
    </script>
  </head>
  <body>
    <button onclick="abrirPopUp()">Abrir janela</button>
    <button onclick="fecharPopUp()">Fechar janela</button>
    <button onclick="window.print()">imprimir página</button>
  </body>
</html>
