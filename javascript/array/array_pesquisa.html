<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
   
   <script>

        var lista_frutas = Array()

        lista_frutas[0] = 'Banana'
        lista_frutas[1] = 'Maça'
        lista_frutas[2] = 'Morango'
        lista_frutas[3] = 'Uva'



        //O RETRNO DO INDEXOF É NO CASO O INDICE(CHAVE) DO ELEMENTO DO ARRAY
        //console.log(lista_frutas.indexOf('Morango')) 

        var auxiliar = lista_frutas.indexOf('Uva') 

        if(auxiliar == -1){
            console.log('Elemento não existe')
        }else{
            console.log('Elemento existe e está na posição ' + auxiliar)
        }

   </script>
    
  </head>
</html>
